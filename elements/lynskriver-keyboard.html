<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<dom-module id="lynskriver-keyboard">
    <template>
        <iron-a11y-keys id="a11y" target="[[target]]" keys="e" on-keys-pressed="debug"></iron-a11y-keys>
    </template>
    <script>
    Polymer({
        is: 'lynskriver-keyboard',
        properties: {
            target: {
                type: Object,
                value: function() {
                    return window;
                }
            }
        },
        debug: function(e) {
            console.log(e);
        }

    });
    </script>
</dom-module>
